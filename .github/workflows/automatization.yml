  name: Node CI with Maven

  on:
    push:
      branches: ['main']
    pull_request:
      branches: ['main']

  jobs:
    build:

      runs-on: ubuntu-latest

      steps:
        - name: Check out the repository
          uses: actions/checkout@v4

        - name: Login Azure
          run: echo "${{ secrets.AZURE_REPO_PASSWORD }}" | docker login genericsrepository.azurecr.io -u genericsrepository --password-stdin
        
        - name: Build and push Docker images for api-gateway to azure
          run: |
            docker build -t genericsrepository.azurecr.io/generics:generics-front .
            docker push genericsrepository.azurecr.io/generics:generics-front
